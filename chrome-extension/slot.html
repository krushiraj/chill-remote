<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chill Remote</title>

    <link rel="stylesheet" href="main.css" />

    <!-- ***************************************************************************************
       * Make sure we are importing the latest version of the Firebase JS. *
       *************************************************************************************** -->
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase.js"></script>
    <script src="slot.js"></script>
  </head>
  <body>
    <div id="container">
      <h3>
        <img id="logo" src="firebase-logo.png" />
        <span id="title">Chill Remote ID</span>
      </h3>
      <br />
      <div id="slot-code">
        <span id="slot-id">------</span>
        <p id="instructions">
          Enter the above number on Chill Remote App to connect.
          <br />
          <span id="hint">
            Don't have the app? You can visit
            <br />
            <a
              id="app-link"
              target="_blank"
              href="https://chill-remote.web.app"
            >
              https://chill-remote.web.app
            </a>
            <br />
            to install the PWA or use it on browser itself.</span
          >
        </p>
      </div>
    </div>
  </body>
</html>
